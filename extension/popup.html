<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        h2 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .status.enabled {
            background: #d4edda;
            color: #155724;
        }
        .status.disabled {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        .btn-secondary:hover {
            background: #1976D2;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h2>WiFi Auto-Login</h2>
    
    <div id="status" class="status"></div>
    
    <button id="toggleBtn" class="btn-primary">Toggle</button>
    <button id="settingsBtn" class="btn-secondary">Open Settings</button>
    
    <div class="info">
        <strong>How to use:</strong><br>
        1. Connect to WiFi<br>
        2. Portal page opens automatically<br>
        3. Extension logs you in automatically
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
