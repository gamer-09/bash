<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bashir's Assignment</title>
</head>
<body>
    <script>
        document.write("<h1>Number 1</h1> <br>");
        classmate=["Riwo","Bukola","Chantelle","Frank", "Bashir", "Hiba", "Excel", "Uche","Gbotemi","Samuel","Huoma" ]
        classmates=classmate.sort()
        let cat=1
        id="w/2025/0"
            for(let i=0; i<classmates.length; i++){
                let cext =""
                cext=classmates[i] + " = "+id +cat;
                cat++
                document.write(cext+"<br>");
            }

        document.write("<h1>Number 2</h1> <br>");
        let n2=[4, 10, 2, 8]
        let placeholder=0
        for(let i=0; i<n2.length; i++){
            if (n2[i]>placeholder){
                placeholder=n2[i]
            }
        }
        document.write("The largest number is " + placeholder + "<br>");

        document.write("<h1>Number 3</h1> <br>");
        let q3=[1,3,5]
        for(let i=0; i<q3.length; i++){
            document.write(q3[i]*2+" ");
        }       

        document.write("<h1>Number 4</h1> <br>");
        let q4=["a","b","c"]
        for(let i=0; i<q4.length; i++){
            document.write(q4[i]+" ");
        }

        document.write("<h1>Number 5</h1> <br>");
        let q5=[2,5,8,11,14]
        let count_even=0
        for(let i=0; i<q5.length; i++){
            if (q5[i]%2==0){
                count_even++
            }
        }
        document.write("The number of even numbers is " + count_even + "<br>");

        document.write("<h1>Number 6</h1> <br>");
        let q6=[4,12,7,15]
        for(let i=0; i<q6.length; i++){
            if (q6[i]>10){
                document.write(q6[i]+", ");
            }
        }

        document.write("<h1>Number 7</h1> <br>");
        let q7=[3, -1, 0, 5]
        for(let i=0; i<q7.length; i++){
            if (q7[i]>0){
                document.write(" Yes,");
            }else{
                document.write(" No,");
            }
        }

        document.write("<h1>Number 8</h1> <br>");
        let q8=[1,2,3,4,5]
        let placeholder2=0
        for(let i=0; i<q8.length; i++){
            if (q8[i]%2!=0){
                placeholder2=placeholder2+q8[i]
            }
        }
        document.write("The sum of odd numbers is " + placeholder2 + "<br>");

        document.write("<h1>Number 9</h1> <br>");
        let q9=["Apple", "ball", "Ant", "cat"]
        let ans=[]
        for(let i=0; i<q9.length; i++){
            if (q9[i].toLowerCase().startsWith("a")){
                ans.push(q9[i])
            }
        }
        document.write("Words that start with 'a' are: " + ans + "<br>");
    </script>
</body>
</html>
