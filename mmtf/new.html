<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="ban"></p><br><br>
    <input type="text" placeholder="reverse" id="demo"><br><br>
    <button type="button" onclick="reverseString()">solve</button>


    <script>
        function reverseString() {
    let str=document.getElementById("demo").value;
        let reversed = '';
        for (let i = str.length - 1; i >= 0; i--) {
            reversed += str[i];
            document.getElementById("ban").innerHTML = reversed

        }
        
    }
    
</script>
</body>
</html>
