 let str=[' one ',' two ',' three ']
function reverseString(str) {
     let reversed = '';
    
    for (let i = str.length - 1; i >= 0; i--) {
        reversed += str[i];
    }
    
    return reversed;
 }document.write(reverseString(str))

    document.write("<br>","<br>","<br>","QUESTION 8","<br>")
function Testing() {
  var re = document.getElementById('as').value;
let lower = re.toLowerCase();
  let reversed = "";
      for (let i = lower.length - 1; i >= 0; i--) {
            reversed += lower[i];
        }
        if (lower === reversed) {
            document.getElementById("qw").innerHTML = "✓ It's a palindrome!";
        } else {
        document.getElementById("qw").innerHTML = "✗ Not a palindrome!";
        }
    }
